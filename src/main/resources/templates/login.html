<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">
    <title>TimeBox</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" href="/static/css/login.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin">
        <img src="../static/images/box1_open_2.png" th:src="@{/images/box1_open_2.png}">
        <h1>TimeBox</h1>
        <h5>미래의 자신에게 보내는 편지 </h5>
        <input type="button" id="button"/>
    </main>

    <script th:inline="javascript">
        const key=[[${key}]];
        const redirect=[[${redirect}]];

        document.querySelector("#button").addEventListener("click",e=>{
            location.href="https://kauth.kakao.com/oauth/authorize?client_id="+key+"&redirect_uri="+redirect+"&response_type=code";
        })
    </script>
</body>

</html>
