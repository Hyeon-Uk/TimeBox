<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="user-scalable=0;"/>
    <title>TimeBox</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link th:href="@{/css/make.css}" href="/static/css/make.css" rel="stylesheet">
    <link th:href="@{/css/canvas.css}" href="/static/css/canvas.css" rel="stylesheet">
    <link th:href="@{/css/base.css}" href="/static/css/base.css" rel="stylesheet">

    <!-- date picker -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js}" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js}" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css}" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- 그림판 참고 https://goforit.tistory.com/59 -->
<div class="container">
    <nav class="nav justify-content-flexend">
        <a style="color:black"class="nav-link" th:href="@{/}">뒤로가기</a>
    </nav>
    <div>
        오픈날짜 : <input type="date" id="deadline_value" class="datepicker">
    </div>
    <div class="canvas-body">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <canvas id="jsTextCanvas" class="textCanvas"></canvas>
        <canvas id="resultCanvas" style="display:none"></canvas>
        <div class="controls">
            <div class="tools">
                <div>
                    폰트 크기 : <input type="range" id="font-size" min="1" max="100" value="30" step="1" />
                    <!-- <input type="number" id="font-size" value="20" min="1" max="50"/> -->
                </div>
                <textarea cols="50" placeholder="편지에 쓸 내용을 입력해주세요" id="textarea"></textarea>
                <div>
                    붓 색 : <input type="color" id="colorPicker"/>
                </div>
                <div class="controls__range">
                    붓 크기 : <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
                </div>
            </div>
        </div>
        <div class="controls__btns">
            <button id="jsSave">Save</button>
        </div>
    </div>
</div>
</div>
<script src="../static/js/canvas.js" th:src="@{/js/canvas.js}"></script>
<script src="../static/js/datepicker.js" th:src="@{/js/datepicker.js}"></script>
</body>
</html>
